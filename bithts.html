<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITUSDT Trading</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Inline styles as fallback */
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            color: #fff;
        }
        header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
        }
        .trade-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .trade-info h2 {
            margin: 10px 0;
        }
        .trade-info p {
            margin: 5px 0;
            font-size: 1.2rem;
        }
        .trade-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .action-card {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .action-card h3 {
            margin-bottom: 10px;
        }
        .action-card button {
            background: #f39c12;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .action-card button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="CryptoX logo" width="80" height="162">
                CryptoX
            </a>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link active">Home</a></li>
                    <li><a href="buy_crypto.html" class="navbar-link">Buy Crypto</a></li>
                    <li><a href="markets.html" class="navbar-link">Markets</a></li>
                    <li><a href="sell_crypto.html" class="navbar-link">Sell Crypto</a></li>
                    <li><a href="blog.html" class="navbar-link">Blog</a></li>
                    <li><a href="bithts.html" class="navbar-link">BITUSDT</a></li>
                </ul>
            </nav>
            <a href="#" class="btn btn-outline">Wallet</a>
        </div>
    </header>
    <main>
        <div class="trade-info">
            <h2>Live BITUSDT Price</h2>
            <p>Price: $44,500</p>
            <p>24H Change: +2.8%</p>
        </div>
        <div class="trade-actions">
            <div class="action-card">
                <h3>Buy BIT</h3>
                <button onclick="alert('Start Buying!')">Start Buying</button>
            </div>
            <div class="action-card">
                <h3>Sell BIT</h3>
                <button onclick="alert('Start Selling!')">Start Selling</button>
            </div>
        </div>
    </main>
</body>
</html>
